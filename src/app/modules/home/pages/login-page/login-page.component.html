<app-auth-template>
  <div class="blank"></div>
  <div class="avatar"></div>
  <h1>LOGIN</h1>
  <form class="signup-form">
    <mat-form-field class="form-field">
      <mat-label> Email </mat-label>
      <input matInput placeholder="Email" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label> Password </mat-label>
      <input matInput placeholder="Password" />
    </mat-form-field>
  </form>
  <div class="create-account">Login</div>
  <div class="flex-or">
    <hr />
    <p>Or</p>
    <hr />
  </div>
  <div class="flex-pics-social">
    <p>facebook</p>
    <p>google</p>
    <p>twitter</p>
  </div>
  <div class="login">Don't have an account? <a>Signup</a></div>
</app-auth-template>
